<div class="container col-12" >
<div class="row">
  <div class="col-sm-3">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="movimentacaoForm" (submit)="onSubmit()" >
          <fieldset >
            <div class="form-group">
              <label for="unidadeorigem">Unidade de origem</label>
              <select class="form-control"  id="unidadeorigemId" name="unidadeorigemId" formControlName="unidadeorigemId"  >
                  <option>...</option>
                  <option *ngFor="let unidade of unidades$ | async" [ngValue]="unidade.id">{{unidade.sigla}}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="unidadedestinoId">Unidade de destino</label>
              <select class="form-control"  id="unidadedestinoId" name="unidadedestinoId" formControlName="unidadedestinoId">
                  <option>Destino...</option>
                  <option *ngFor="let unidade of unidades$ | async" [ngValue]="unidade.id">{{unidade.sigla}}</option>
              </select>
            </div>
            <div class="form-group">
                <label for="observacao">Observação</label>
                <input type="text" formControlName="observacao" id="observacao" class="form-control" placeholder="Observação">
            </div>
            <button type="submit" [disabled]="buttonDisabled" class="btn btn-primary">Enviar</button>
          </fieldset>
        </form>
       
      </div>
    </div>
  </div>
  <div class="col-sm-9">
      <app-saida-estoque (itens)="atualizaItens($event)" [materiaisEstoque]="materiaisEstoque" [usuario]="usuario" ></app-saida-estoque>
  </div>
</div>
</div>
