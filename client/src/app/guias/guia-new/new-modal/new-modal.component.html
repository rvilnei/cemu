<button *ngIf="!movimentacao.guia" (click)="lgModal.show()" type="button" class="btn btn-outline-warning mb-1 btn-sm"
(click)="lgModal.show()">Gerar Guia</button>

<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1"
    role="dialog" aria-labelledby="dialog-sizes-name1">
 <div class="modal-dialog modal-lg">
   <div class="modal-content">
     <div class="modal-header">
       <h4 id="dialog-sizes-name1" class="modal-title pull-left">Gerar Guia para a Movimentação </h4>
       <button type="button" class="close pull-right" (click)="lgModal.hide()" aria-label="Close">
         <span aria-hidden="true">&times;</span>
       </button>
     </div>
     <div class="modal-body">
      <app-guia-new [modal]="lgModal" [movimentacao]="movimentacao" ></app-guia-new>
     </div>

 </div>
</div>
