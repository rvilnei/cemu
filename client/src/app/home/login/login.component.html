
<main class="login-form">
<div class="row justify-content-center">
  <div class="col-md-6">
      <div class="card">
          <div class="card-header text-center">
              <h5 class="text-center ">Login</h5>
          </div>
          <div class="card-body">

              <form  [formGroup]="loginForm" class="form mt-4" (submit)="login()">
                <div class="form-group" >
                  <input formControlName="userName" #userNameInput class="form-control col-md-6 offset-md-3" placeholder="Nome do usuário" autofocus >
                  <app-vmessage text="Nome do usuário é obrigatório" *ngIf="loginForm.get('userName').errors?.required" >
                  </app-vmessage>
                </div>
                <div class="form-group">
                  <input formControlName="password" type="password" class="form-control col-md-6 offset-3" placeholder="senha">
                  <app-vmessage *ngIf="loginForm.get('password').errors?.required" text="Senha do usuário é obrigatório" >
                  </app-vmessage>
                </div>

                <div class="col-md-3 offset-md-5">
                    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">Login</button>
                </div>
              </form>

          </div>
      </div>
  </div>
</div>
</main>
